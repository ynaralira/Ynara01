<script>

var i = 0;
var txt = 'Olá me chamo Ynara!';
var speed = 100;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("titulo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}

typeWriter();
</script>
